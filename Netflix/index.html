<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Netflix</title>
        <link rel="icon" type="image/jpg" href="netflix-title.jpg">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <img class="logo" src="netflix-logo.png">
        </div>
        <div class="main-container">
            <div class="login-panel">
                <div class="head">
                    Zaloguj się
                </div>
                <div class="pass">
                    <input class="log" type="text" placeholder="E-mail lub numer telefonu">
                    <input class="log" type="text" placeholder="Hasło">
                    <button class="log-in">Zaloguj się</button>
                    <div class="remember-me">
                        <div class="boxing">
                            <input type="checkbox">
                            Zapamiętaj mnie
                        </div>
                        <div class="help-me">
                            Potrzebujesz pomocy?
                        </div>
                    </div>
                </div>
                <div class="register-me">
                    <p>
                        Nie masz jeszcze konta w serwisie Netflix?
                        <br><span class="made-me">Zarejestruj się</span>.
                    </p>
                    <p class="captcha">
                        Podczas procesu logowania wykorzystujemy 
                        zabezpieczenie Google reCAPTCHA, by sprawdzić, 
                        czy nie jesteś botem. 
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
